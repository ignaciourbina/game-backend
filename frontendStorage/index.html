<!DOCTYPE html>
<html lang="en">
  
<!-- index.html ‚Äì¬†Minimal vanilla‚ÄëJS client for the Prisoner‚Äôs‚ÄëDilemma API
// ----------------------------------------------------------------------------
// V1.0 - 06-14-2025
  // NOTE : THE FRONT END IS NOT HOSTED IN THIS PROJECT. ** this is kept here just for storage and reference **
//  üóÇ  Fi-le layout (single page, no bundler)-:
//    ‚Ä¢ Five <section> blocks act as pseudo‚Äëpages (join ‚ñ∏ wait ‚ñ∏ play ‚ñ∏ wait ‚ñ∏ results)
//    ‚Ä¢ Front‚Äëend state is DRIVEN ENTIRELY BY the back‚Äëend phase/state machine.
//    ‚Ä¢ Router = hash‚Äëbased (#join, #waiting‚Äëopponent, ‚Ä¶) so we avoid SPA toolchains.
//    ‚Ä¢ localStorage keeps session + player IDs alive across refreshes & tabs.
//    ‚Ä¢ ZERO third‚Äëparty dependencies ‚Äì runs on GitHub Pages, HF Static Space, etc.
// ----------------------------------------------------------------------------
//  üëÄ  Reading guide:
//    1. Constants         ‚Äì API root + storage keys
//    2. Router helpers    ‚Äì goto(), render(), auto‚Äëresume logic
//    3. Utility fns       ‚Äì hydrateState(), resetLocal()
//    4. hooks{}           ‚Äì page‚Äëspecific controllers (join, waiting, game, ‚Ä¶)
//    5. DOMContentLoaded  ‚Äì wire router on load + hashchange
// ---------------------------------------------------------------------------- -->
  
<head>
  <meta charset="UTF-8" />
  <title>Economic Dilemma Game</title>
  <style>
    /* Very light styling ‚Äì¬†visibility toggling done via .active */
    .page { display: none; padding: 2rem; }
    .active { display: block; }
    button { margin-top: 1rem; }
  </style>
</head>
<body>



  <!-- 1Ô∏è‚É£  Join Page ‚Äì user starts here unless IDs already in localStorage -->
  <section id="join" class="page">
    <h1>Join Game</h1>
    <p id="join-info" style="color: grey"></p>
    <button id="join-btn">Join</button>
  </section>

  <!-- 2Ô∏è‚É£  Waiting for Opponent (polls /api/state every 1‚ÄØs) -->
  <section id="waiting-opponent" class="page">
    <h1>Waiting for opponent‚Ä¶</h1>
    <div id="opp-spinner">‚è≥</div>
  </section>

  <!-- 3Ô∏è‚É£  Game Page ‚Äì radio buttons + Submit -->
  <section id="game" class="page">
    <h1>Your Choice</h1>
    <form id="choice-form">
      <label><input type="radio" name="choice" value="Cooperate"> Cooperate</label><br/>
      <label><input type="radio" name="choice" value="Defect"> Defect</label><br/>
      <button type="submit">Submit</button>
    </form>
  </section>

  <!-- 4Ô∏è‚É£  Waiting for Moves ‚Äì¬†both players must POST /api/move ‚Üí phase=finished -->
  <section id="waiting-moves" class="page">
    <h1>Waiting for both moves‚Ä¶</h1>
    <div id="move-spinner">‚è≥</div>
  </section>

  <!-- 5Ô∏è‚É£  Results Page ‚Äì show both moves; optional Restart -->
  <section id="results" class="page">
    <h1>Results</h1>
    <ul id="results-list"></ul>
    <button id="restart-btn">Play again</button>
  </section>

  <script>
    // ----------------------------------------------------------------------
    // 1. CONSTANTS & STORAGE KEYS
    // ----------------------------------------------------------------------
    const API = "https://iurbinah-pd-backend-api.hf.space";  // change for prod

    // localStorage keys ‚Äì¬†prefixed to avoid clashes with other apps on same host
    const store      = window.localStorage;
    const sessionKey = "pd_session_id";  // maps to sessions.id (UUID)
    const playerKey  = "pd_player_id";   // maps to moves.player_id (UUID)

    // ----------------------------------------------------------------------
    // 2. ROUTER HELPERS (hash‚Äëbased to avoid reload)
    // ----------------------------------------------------------------------

    /** Navigate by setting location.hash (triggers hashchange). */
    function goto(hash) {
      location.hash = hash;
    }

    /** Render currently active pseudo‚Äëpage & fire its hook. */
    function render() {
      const hash = location.hash.replace(/^#/, "") || "join";
      document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
      document.getElementById(hash).classList.add("active");
      hooks[hash]?.();  // invoke page controller
    }

    // Wire router events
    window.addEventListener("hashchange", render);
    window.addEventListener("load", () => {
      // If we already have IDs, attempt to resume correct phase
      const sid = store.getItem(sessionKey);
      const pid = store.getItem(playerKey);
      if (sid && pid) {
        hydrateState(sid);  // may redirect to waiting/game/results
      } else {
        render();           // default to #join
      }
    });

    // ----------------------------------------------------------------------
    // 3. UTILITY FUNCTIONS
    // ----------------------------------------------------------------------

    /**
     * Fetch /api/state and route user to matching pseudo‚Äëpage.
     * Called on first load if IDs already exist.
     */
    async function hydrateState(sid) {
      try {
        const { phase } = await fetch(`${API}/api/state?session_id=${sid}`)
                                .then(r => r.json());
        switch (phase) {
          case "waiting_for_opponent": goto("waiting-opponent"); break;
          case "waiting_for_moves":   goto("game");              break;
          case "finished":            goto("results");           break;
          default:                     resetLocal(); goto("join");
        }
      } catch {
        // 404 / network error ‚Üí¬†clear stale IDs
        resetLocal();
        goto("join");
      }
    }

    /** Clear localStorage copy of session & player IDs. */
    function resetLocal() {
      store.removeItem(sessionKey);
      store.removeItem(playerKey);
    }

    // ----------------------------------------------------------------------
    // 4. PAGE‚ÄëSPECIFIC CONTROLLERS (executed via hooks[])
    // ----------------------------------------------------------------------

    const hooks = {
      /* -------------------------------------------------- JOIN PAGE ----- */
      "join": () => {
        // If IDs still valid ‚Üí auto‚Äëresume instead of showing Join UI
        const sid = store.getItem(sessionKey);
        const pid = store.getItem(playerKey);
        if (sid && pid) { hydrateState(sid); return; }

        // Fresh player ‚Üí hook up Join button
        document.getElementById("join-info").textContent = "";
        document.getElementById("join-btn").onclick = async () => {
          // POST /api/join ‚Üí¬†returns new session_id + player_id
          const { session_id, player_id } = await fetch(`${API}/api/join`,
            { method: "POST" }).then(r => r.json());

          // Persist IDs for future refreshes
          store.setItem(sessionKey, session_id);
          store.setItem(playerKey,  player_id);
          goto("waiting-opponent");
        };
      },

      /* --------------------------------------- WAITING FOR OPPONENT ----- */
      "waiting-opponent": () => {
        const sid = store.getItem(sessionKey);
        if (!sid) { goto("join"); return; }

        // Poll /api/state every 1‚ÄØs until phase !== waiting_for_opponent
        (function poll() {
          fetch(`${API}/api/state?session_id=${sid}`)
            .then(r => r.json())
            .then(({ phase }) => {
              if (phase === "waiting_for_opponent") {
                setTimeout(poll, 1000);
              } else {
                goto("game");
              }
            })
            .catch(() => { resetLocal(); goto("join"); });
        })();
      },

      /* ---------------------------------------------------- GAME PAGE --- */
      "game": () => {
        const form = document.getElementById("choice-form");
        form.onsubmit = async e => {
          e.preventDefault();
          const choice = form.choice.value;
          if (!choice) return alert("Pick a move first!");

          const sid = store.getItem(sessionKey);
          const pid = store.getItem(playerKey);
          try {
            await fetch(`${API}/api/move`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ session_id: sid, player_id: pid, choice })
            });
            goto("waiting-moves");
          } catch {
            alert("Error submitting move. Reloading‚Ä¶");
            resetLocal(); goto("join");
          }
        };
      },

      /* ---------------------------------------- WAITING FOR MOVES ------ */
      "waiting-moves": () => {
        const sid = store.getItem(sessionKey);
        if (!sid) { goto("join"); return; }

        // Poll until phase === finished
        (function poll() {
          fetch(`${API}/api/state?session_id=${sid}`)
            .then(r => r.json())
            .then(({ phase }) => {
              if (phase !== "finished") {
                setTimeout(poll, 1000);
              } else {
                goto("results");
              }
            })
            .catch(() => { resetLocal(); goto("join"); });
        })();
      },

      /* ------------------------------------------------- RESULTS PAGE --- */
      "results": () => {
        const sid = store.getItem(sessionKey);
        if (!sid) { goto("join"); return; }

        // Fetch final moves & render list
        fetch(`${API}/api/result?session_id=${sid}`)
          .then(r => r.json())
          .then(({ results }) => {
            document.getElementById("results-list").innerHTML =
              results.map(r => `<li>${r.player}: ${r.choice}</li>`).join("");
          });

        // Restart wipes IDs and returns to Join page
        document.getElementById("restart-btn").onclick = () => {
          resetLocal();
          goto("join");
        };
      }
    };

  </script>

</body>
</html>
